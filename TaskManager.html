<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/283a888ff2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1 id="brand">Task Manager</h1>
            <input type="text" id="search" placeholder="Search Task">
        </div>
    </div>
    <div class="tasks-section">
        <div class="add-notes">
            <form class="form">
                <label for="title"><h4>Title</h4></label>
                <input type="text" name="title" id="title" placeholder="Title"><br>
                <br>
                <button type="submit" id="add">Add</button>
            </form>
        </div>
        <div class="tasks-list">
    </div>

    <footer>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <p>Developed by: Elyas Barahoueinezhad & inspired by: <a href="https://dribbble.com/">Dribble</a> - <a href="http://codepen.io/">CodePen</a></p>          
    </footer>
    <script src="code.js"></script>
</body>
</html>
